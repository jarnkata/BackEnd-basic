<body>
<div class="content pure-u-1 pure-u-md-3-4">
    <div id="containeri">
        <!-- A wrapper for all the blog posts -->
        <div id="posti" class="posts">
            <h1 id="blogs" class="content-subhead">Pinned Post</h1>
            <script>

                function doIt(event) {
                    'use strict';

                    var url = 'http://localhost:8080/bloggers';

                    fetch('http://localhost:8080/bloggers').then(function (response) {
                        // Convert to JSON
                        return response.json();
                    }).then(function (j) {
                        // Yay, `j` is a JavaScript object
                        //  console.log(typeof j)
                        //  console.log(j);
                        // var arr = j.arrayBuffer;
                        //console.log(obj.id)
                        // var jiison = (JSON.stringify(j));
                        console.log(j.length)
                        console.log(j[0].name)

                        for (var i = 0; i <= j.length; i++) {
                            var s = document.createElement('section');
                            var att = document.createAttribute('class');
                            att.value = "post";
                            s.setAttribute('class', 'att');

                            var h = document.createElement('header');
                            var att1 = document.createAttribute('class');
                            att.value = "post-header";
                            h.setAttribute('class', 'att1');

                            var h2 = document.createElement('h2');
                            var att3 = document.createAttribute('class');
                            att3.value = "post-title";
                            var headl = j[i].headline
                            var text2 = document.createTextNode(headl);
                            h2.appendChild(text2);
                            h2.setAttribute('class', 'att3');

                            var p1 = document.createElement('p');
                            var text1 = document.createTextNode('Pata');
                            p1.setAttribute('Pata', 'text1');

                            var di = document.createElement('div');
                            var att4 = document.createAttribute('class');
                            att4.value = "post-description";
                            di.setAttribute('class', 'att4');

                            var pStory = document.createElement('p');
                            var cont = j[i].subject
                            var attr5 = document.createTextNode(cont);
                            pStory.appendChild(attr5);
                            var start = document.getElementById("blogs");
                            start.appendChild(s);
                            s.appendChild(h);
                            h.appendChild(h2);
                            h2.appendChild(p1);
                            p1.appendChild(di);
                            di.appendChild(pStory);
                            var p = document.createElement('p');
                            var text = document.createTextNode('Data');
                            p.appendChild(text);
                            var place = document.getElementById('myP');
                            // place.appendChild(p)
                            console.log(i)
                        }
                    });
                }

                    headeri.appendChild(button1)
